<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
</head>

<body>

    <nav class="breadcrumb is-medium box" aria-label="breadcrumbs">
        <ul>
            <li><a href="/admin">Admin</a></li>
            <li><a class="is-active">Manage News</a></li>
        </ul>
    </nav>

    <div class="columns" id="app">
        <b-loading :is-full-page="true" v-model="isLoading" :can-cancel="false"></b-loading>

        <div class="container">
            <div v-for="v ,k in news" class="mt-4">
                <div class="notification is-primary">
                    <button class="delete" @click="Delete(k)"></button>
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                {{v.title}}
                            </h1>
                            <h2 class="subtitle">
                                <a :href="'/news/' + v.article_id">Voir la news</a>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/newsmanage.js"></script>
</body>

</html>
